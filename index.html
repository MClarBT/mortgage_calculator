<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title></title>
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
 </head>

 <body>

   <div class="container">
     <div class="mortgageheader">
       <h1>Online Mortgage Calculator!</h1>
     </div>

     <div class="mortgagecontentcontainer">
       <form class="mortgageform" action="index.html" method="post">
         <label for="principal">Principal: </label> $
         <input id="the-principal" type="text"><br>

         <label for="rate">Rate: </label>
         <input id="the-rate" type="text"> %<br>

         <label for="term">Term: </label>
         <select id="years" class="" name="years-of-term-options">
           <option value="">-- Choose an Option --</option>
           <option value="15">15 Years Fixed</option>
           <option value="30">30 Years Fixed</option><br>
         </select><br>

         <input type="submit" name="calculate" value="Calculate!" id="calculate-button" 
         onclick="calculate"><br>

       </form>
       <br>
       <h2 id="monthly-payment"></h2>
       <!--Change the content of this h2 element with innerHTML in the js file-->
     </div>
      
      

   </div>
   <link rel="stylesheet" href="index.css" type="text/css">
   <script src="index.js" type="text/javascript"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>


 </html>
